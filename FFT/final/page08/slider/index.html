 <head>
 <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="jquery.range.css">
<script src="jquery.range-min.js"></script>
</head>
<body>
<input type="hidden" class="slider-input range-slider" value="23" />
<script>
	$('.range-slider').jRange({
		from: 0,
		to: 100,
		step: 1,
		scale: [0,100],
		format: '%s',
		width: 300,
		showLabels: true,
		isRange : true
	});
	
</script>
</body>
